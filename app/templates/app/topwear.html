{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wears{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <h3>All Products</h3>
   </div>
  </div>
  <div class="col-sm-8">
    <div class="row">
        {% for tw in topwears %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' tw.id %}" class="btn">
                <div class="item">
                    <img src="{{tw.product_image.url}}" alt="" height="200">
                <div class="fw-bold">{{tw.title}}</div>
                <div class="fw-bold">${{tw.discount_price}}
                <small class="fw-light text-decoration-line-through">{{tw.selling_price}}</small></div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
